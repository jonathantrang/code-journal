<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <header>
    <div class="container">
      <div class="row">
        <div class="column-full">
          <h2>Code Journal</h2>
          <a class="tab" href="#" data-view="entries">Entries</a>
        </div>
      </div>
    </div>
  </header>
  <main class="container">
    <form class="view" data-view="entry-form">
      <div class="row">
        <div class="column-full">
          <h1>New Entry</h1>
        </div>
        <div class="column-half">
          <img class="photo" src="images/placeholder-image-square.jpg">
        </div>
        <div class="column-half title-margin">
          <h3>Title</h3>
          <input class="user-input title" type="text" id="title" required>
          <h3>Photo URL</h3>
          <input class="user-input photo-url" type="text" id="photo-url" required>
        </div>
        <div class="column-full">
          <h3>Notes</h3>
          <textarea class="user-input notes" rows="6" id="notes" required></textarea>
          <button class="delete-button hidden">Delete Entry</button>
          <button>SAVE</button>
        </div>
      </div>
    </form>

    <div class="view hidden" data-view="entries">
      <div class="column-full entries-margin">
        <h1>Entries</h1>
        <button class="new-button" type="submit">NEW</button>
        <p class="no-entries">No entries have been recorded.</p>
      </div>
      <ul></ul>
    </div>

    <div class="modal-container">
      <div class="modal">
        <div class="column-full entries-margin">
          <p>Are you sure you want to delete this entry?</p>
          <button class="cancel-button">CANCEL</button>
          <button class="confirm-button">CONFIRM</button>
        </div>
      </div>
    </div>
    <div class="overlay"></div>

  </main>

  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
