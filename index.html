<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="grey-background">
  <header class="tab-background">
    <div class="container">
      <div class="row">
        <div class="column-full">
          <h2 class="tab-heading">Code Journal</h2>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div data-view="entry-form">
      <form id="entry-form" class="container">
        <div class="row view-background">
          <div class="column-full">
            <h1 class="heading">New Entry</h1>
          </div>
          <div class="column-half">
            <img class="resize photo" src="images/placeholder-image-square.jpg">
          </div>
          <div class="column-half">
            <h3 class="subheading">Title</h3>
            <input class="input title" type="text" id="title" required>
            <h3 class="subheading">Photo URL</h3>
            <input class="input photo-url" type="text" id="photo-url" required>
          </div>
          <div class="column-full">
            <h3 class="subheading">Notes</h3>
            <textarea class="input notes" cols="10" rows="10" id="notes" required></textarea>
          </div>
          <div class="column-full">
            <div class="right-button">
              <button class="save-button" type="submit">SAVE</button>
            </div>
          </div>
        </div>
      </form>
    </div>
    <div data-view="entries">

    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
