<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
  </header>
  <main>
    <div data-view="entry-form">
      <form class="container">
        <div class="row">
          <div class="column-full">
            <h2 class="code-journal-tab">Code Journal</h2>
          </div>
          <div class="column-full">
            <h1 class="heading">New Entry</h1>
          </div>
          <div class="image column-full">
            <input type="file" onchange="previewFile()">
          </div>
          <div class="column-full">
            <h3 class="sub-heading">Title</h3>
            <input class="title" type="text" required>
          </div>
          <div class="column-full">
            <h3 class="sub-heading">Photo URL</h3>
            <input class="photo-url" type="text" required>
          </div>
          <div class="column-full">
            <h3 class="subheading">Notes</h3>
            <input type="text" required>
          </div>
          <button class="">SAVE</button>
        </div>
      </form>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
